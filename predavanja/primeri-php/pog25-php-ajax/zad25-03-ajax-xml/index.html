<html>

<head>
	<script>
function prikaziCD(str) 
{
  if (str=="") {
    document.getElementById("txtSugestija").innerHTML="";
    return;
  } 
  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  } else {  // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
      document.getElementById("txtSugestija").innerHTML=xmlhttp.responseText;
    }
  }
  xmlhttp.open("GET","trazi-cdove.php?q="+str,true);
  xmlhttp.send();
}

	</script>
</head>

<body>

	<form>
		Izaberi CD:
		<select name="cdovi" onchange="prikaziCD(this.value)">
			<option value="">Izaberi CD:</option>
			<option value="Andrea Bocelli">Andrea Bocelli</option>
			<option value="Savage Rose">Savage Rose</option>
			<option value="Bee Gees">Bee Gees</option>
		</select>
	</form>
	<div id="txtSugestija"><b>Informacije o CD-u ce se pojaviti ovde...</b></div>

</body>

</html>
